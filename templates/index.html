<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML Config Diff Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #2d2d30;
            padding: 10px 20px;
            border-bottom: 1px solid #3e3e42;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #569cd6;
            font-size: 18px;
        }

        .refresh-btn {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .refresh-btn:hover {
            background-color: #1177bb;
        }

        .content {
            display: flex;
            margin-top: 50px;
            height: calc(100vh - 50px);
        }

        .tree-panel {
            width: 50%;
            background-color: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }

        #treeContainer {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px 20px 20px;
        }

        .right-panels {
            width: 50%;
            display: flex;
            flex-direction: column;
        }

        .diff-panel {
            flex: 1;
            background-color: #1e1e1e;
            overflow-y: auto;
            padding: 20px;
            min-height: 0;
        }

        .queue-panel {
            height: 250px;
            background-color: #1e1e1e;
            border-top: 1px solid #3e3e42;
            overflow-y: auto;
            padding: 20px;
            display: none;
            flex-shrink: 0;
        }

        .queue-panel.visible {
            display: block;
        }

        .queue-header {
            color: #569cd6;
            font-size: 16px;
            margin-bottom: 10px;
            border-bottom: 1px solid #3e3e42;
            padding-bottom: 5px;
        }

        .queue-content {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            white-space: pre;
            color: #cccccc;
            background-color: #0d1117;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }

        .tree-item {
            margin-left: 0;
            user-select: none;
        }

        .tree-node {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.15s;
        }

        .tree-node:hover {
            background-color: #2a2d2e;
        }

        .tree-node.selected {
            background-color: #094771;
        }

        .tree-node.multi-selected {

            border-left: 3px solid #0078d4;
        }

        .multi-selection-info {
            background-color: #252526;
            border: 1px solid #0078d4;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
            color: #0078d4;
        }

        .multi-selection-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .batch-submit-btn {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .batch-submit-btn:hover:not(:disabled) {
            background-color: #106ebe;
        }

        .batch-submit-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .clear-selection-btn {

            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;

        .clear-selection-btn:hover {
            background-color: #777;
        }

            border-bottom: 1px solid #3e3e42;
        }

        .panel-title {
            color: #569cd6;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .panel-subtitle {
            color: #9cdcfe;
            font-size: 11px;
            opacity: 0.8;
        }

        .tree-icon {
            margin-right: 6px;
            width: 16px;
            text-align: center;
            color: #cccccc;
        }

        .tree-label {

            color: #cccccc;
        }

        .tree-children {

        }

        .file-icon {
            color: #87ceeb;
        }

        .folder-icon {
            color: #dcb67a;
        }

        .folder-icon.expanded {

        }

        .diff-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #3e3e42;
        }

        .diff-title {
            color: #569cd6;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .diff-subtitle {
            color: #9cdcfe;
            font-size: 12px;
        }

        .diff-item {

            padding: 10px;
            background-color: #252526;

        }

        .diff-key {

        .diff-file {

<body>
    <div class="header">
        <h1>YAML Config Diff Viewer</h1>
        <div>
            <button class="refresh-btn" onclick="refreshData()">Refresh</button>
            <span class="status-indicator status-connected" id="statusIndicator"></span>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <div class="tree-panel">
                <div class="panel-header">
                    <div class="panel-title">Configuration Files</div>
                    <div class="panel-subtitle">
                        Click to select • Ctrl+Click to multi-select • Shift+Click to range-select
                    </div>
                </div>
                <div id="treeContainer">
                    <div class="loading">Loading configuration tree...</div>
                </div>
            </div>

            <div class="right-panels">
                <div class="diff-panel">
                    <div id="diffContainer">
                        <div class="diff-header">
                            <div class="diff-title">Configuration Differences</div>
                            <div class="diff-subtitle">Select a file or folder to view differences</div>
                        </div>
                    </div>
                </div>

                <div class="queue-panel" id="queuePanel">
                    <div class="queue-header">Last Queue Status</div>
                    <div class="queue-content" id="queueContent">
                        No queue data available
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTree = {};
        let selectedPath = '';
        let updateInterval;

        // Initialize the application
        async function init() {
            await loadTree();
            startAutoRefresh();
        }

        // Load the tree structure
        async function loadTree() {
            try {
                const response = await fetch('/api/tree');
                currentTree = await response.json();
                renderTree();
                setStatus(true);
            } catch (error) {
                console.error('Error loading tree:', error);
                setStatus(false);
                document.getElementById('treeContainer').innerHTML = 
                    '<div class="error">Error loading configuration tree</div>';
            }
        }

        // Render the tree structure
        function renderTree() {
            const container = document.getElementById('treeContainer');
            container.innerHTML = '';
            
            if (Object.keys(currentTree).length === 0) {
                container.innerHTML = '<div class="no-differences">No YAML files found</div>';
                return;
            }

            const treeHtml = renderTreeNode(currentTree, '');
            container.innerHTML = treeHtml;
            
            // Add click handlers
            container.querySelectorAll('.tree-node').forEach(node => {
                node.addEventListener('click', handleTreeNodeClick);
            });
        }

        // Render a single tree node
        function renderTreeNode(node, path, level = 0) {
            let html = '';
            
            for (const [name, data] of Object.entries(node)) {
                const currentPath = path ? `${path}/${name}` : name;
                const isDirectory = data.type === 'directory';
                const hasChildren = isDirectory && Object.keys(data.children || {}).length > 0;
                
                html += `
                    <div class="tree-item" style="margin-left: ${level * 20}px">
                        <div class="tree-node" data-path="${currentPath}" data-type="${data.type}">
                            <span class="tree-icon ${isDirectory ? 'folder-icon' : 'file-icon'}">
                                ${isDirectory ? (hasChildren ? '📁' : '📂') : '📄'}
                            </span>
                            <span class="tree-label">${name}</span>
                        </div>
                `;
                
                if (isDirectory && hasChildren) {
                    html += `<div class="tree-children">`;
                    html += renderTreeNode(data.children, currentPath, level + 1);
                    html += `</div>`;
                }
                
                html += `</div>`;
            }
            
            return html;
        }

        // Track selected files for multi-selection
        let selectedFiles = new Set();
        let lastSelectedIndex = -1;

        // Handle tree node clicks
        function handleTreeNodeClick(event) {
            event.stopPropagation();
            
            const path = event.currentTarget.dataset.path;
            const type = event.currentTarget.dataset.type;
            const isFile = type === 'file';
            
            // Handle multi-selection for files only
            if (isFile && (event.shiftKey || event.ctrlKey || event.metaKey)) {
                handleMultiSelection(event.currentTarget, path, event.shiftKey);
                updateMultiSelectionUI();
                return;
            }
            
            // Single selection (or directory selection)
            clearMultiSelection();
            
            // Remove previous selection
            document.querySelectorAll('.tree-node.selected').forEach(node => {
                node.classList.remove('selected');
            });
            
            // Add selection to clicked node
            event.currentTarget.classList.add('selected');
            
            if (isFile) {
                selectedFiles.add(path);
                
                // Update lastSelectedIndex for future shift-clicks
                const allFileNodes = Array.from(document.querySelectorAll('.tree-node[data-type="file"]'));
                lastSelectedIndex = allFileNodes.indexOf(event.currentTarget);
                
                updateMultiSelectionUI();
            }
            
            selectedPath = path;
            loadDifferences(path, type);
        }

        // Handle multi-selection logic
        function handleMultiSelection(clickedNode, path, isShiftClick) {
            const allFileNodes = Array.from(document.querySelectorAll('.tree-node[data-type="file"]'));
            const clickedIndex = allFileNodes.indexOf(clickedNode);
            
            if (isShiftClick && lastSelectedIndex !== -1) {
                // Shift-click: select range
                const start = Math.min(lastSelectedIndex, clickedIndex);
                const end = Math.max(lastSelectedIndex, clickedIndex);
                
                console.log(`Shift-click range selection: ${start} to ${end} (lastSelected: ${lastSelectedIndex}, clicked: ${clickedIndex})`);
                
                for (let i = start; i <= end; i++) {
                    const node = allFileNodes[i];
                    const nodePath = node.dataset.path;
                    selectedFiles.add(nodePath);
                    node.classList.add('selected');
                }
                
                // Don't update lastSelectedIndex for shift-click, keep the anchor point
            } else {
                // Ctrl/Cmd-click: toggle individual selection
                if (selectedFiles.has(path)) {
                    selectedFiles.delete(path);
                    clickedNode.classList.remove('selected');
                } else {
                    selectedFiles.add(path);
                    clickedNode.classList.add('selected');
                }
                
                // Update lastSelectedIndex for future shift-clicks
                lastSelectedIndex = clickedIndex;
            }
            
            // Update the right panel to show multi-selection info
            updateRightPanelForMultiSelection();
        }

        // Load differences for a specific path
        async function loadDifferences(path, type) {
            try {
                const [diffResponse, commonResponse] = await Promise.all([
                    fetch(`/api/differences/${encodeURIComponent(path)}`),
                    fetch(`/api/common-values/${encodeURIComponent(path)}`)
                ]);
                
                const differences = await diffResponse.json();
                const commonValues = await commonResponse.json();
                renderDifferences(differences, commonValues, path, type);
                setStatus(true);
            } catch (error) {
                console.error('Error loading differences:', error);
                setStatus(false);
                document.getElementById('diffContainer').innerHTML = 
                    '<div class="error">Error loading differences</div>';
            }
        }

        // Render the differences panel
        function renderDifferences(differences, commonValues, path, type) {
            const container = document.getElementById('diffContainer');
            
            // Reset template selection when switching directories
            selectedTemplate = null;
            
            const commonCount = Object.keys(commonValues).length;
            const header = `
                <div class="diff-header">
                    <div class="diff-title">${type === 'directory' ? 'Directory' : 'File'}: ${path}</div>
                    <div class="diff-subtitle">
                        ${differences.length} difference${differences.length !== 1 ? 's' : ''} found
                        ${commonCount > 0 ? `, ${commonCount} common value${commonCount !== 1 ? 's' : ''}` : ''}
                    </div>
                </div>
            `;
            
            // Check if we have multiple files selected
            const multiSelectionHtml = renderMultiSelectionInfo();

            if (differences.length === 0) {
                if (type === 'file') {
                    // Show SLURM configuration form for single files
                    container.innerHTML = header + multiSelectionHtml + renderSlurmForm(path);
                } else {
                    container.innerHTML = header + multiSelectionHtml + '<div class="no-differences">No differences found</div>';
                }
                return;
            }
            
            let diffHtml = header + multiSelectionHtml;
            
            differences.forEach((diff, index) => {
                // Check if this is the seed key and should be collapsed by default
                const configKey = extractConfigKey(diff.key);
                const isSeedKey = configKey === 'seed';
                const isCollapsed = isSeedKey; // Collapse seed by default
                
                diffHtml += `
                    <div class="diff-item ${isCollapsed ? 'collapsed' : ''}">
                        <div class="diff-key-header" onclick="toggleDiffItem(this)">
                            <span class="diff-key">${diff.key}</span>
                            <span class="collapse-indicator">${isCollapsed ? '▶' : '▼'}</span>
                        </div>
                        <div class="diff-values" style="display: ${isCollapsed ? 'none' : 'block'}">
                `;
                
                // Get the first file's value as default for new config
                const fileNames = Object.keys(diff.values);
                const firstValue = fileNames.length > 0 ? diff.values[fileNames[0]] : '';
                const defaultValue = firstValue === '<missing>' ? '' : String(firstValue);
                
                for (const [file, value] of Object.entries(diff.values)) {
                    const isMissing = value === '<missing>';
                    const isDifferent = diff.is_different;
                    const className = isMissing ? 'missing' : (isDifferent ? 'different' : '');
                    
                    diffHtml += `
                        <div class="diff-value ${className} ${!isMissing ? 'clickable' : ''}" 
                             ${!isMissing ? `onclick="selectConfigAsTemplate('${file}')" title="Click to use ${file} as template"` : ''}>
                            <div class="diff-value-with-override">
                                <div style="display: flex;">
                                    <div class="diff-file">${file}</div>
                                    <div class="diff-data">${isMissing ? '(missing)' : JSON.stringify(value)}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                // Add the "new config" override input
                if (!diff.key.includes('<missing>')) {
                    diffHtml += `
                        <div class="diff-value-override">
                            <div class="override-label">new config:</div>
                            <input type="text" class="override-input" 
                                   data-key="${diff.key}" 
                                   value="${defaultValue.replace(/"/g, '&quot;')}"
                                   placeholder="Enter value for new config">
                        </div>
                    `;
                }
                
                diffHtml += `
                        </div>
                    </div>
                `;
            });
            
            // Add config creator section
            if (type === 'directory' || type === 'file') {
                // Add common values dropdown if there are any
                let commonValuesHtml = '';
                const commonCount = Object.keys(commonValues).length;
                
                if (commonCount > 0) {
                    commonValuesHtml = `
                        <div class="common-values-section">
                            <div class="common-values-header">
                                Common Configuration Values (${commonCount})
                                <button class="common-values-toggle" onclick="toggleCommonValues()">
                                    <span id="commonValuesToggleText">Show</span>
                                </button>
                            </div>
                            <div id="commonValuesContainer" class="common-values-container" style="display: none;">
                    `;
                    
                    for (const [key, value] of Object.entries(commonValues)) {
                        const valueStr = String(value);
                        commonValuesHtml += `
                            <div class="common-value-item">
                                <div class="common-value-key">${key}:</div>
                                <div class="common-value-input-container">
                                    <input type="text" class="common-value-input" 
                                           data-key="${key}"

                                           value="${valueStr.replace(/"/g, '&quot;')}"
                                           placeholder="Enter value">
                                </div>
                            </div>
                        `;
                    }
                    
                    commonValuesHtml += `
                            </div>
                        </div>
                    `;
                }
                
                diffHtml += `
                    ${commonValuesHtml}
                    <div class="config-creator">
                        <div class="config-creator-header">Create New Configuration</div>
                        <div id="templateStatus" class="template-status" style="display: none;">
                            <span id="templateStatusText"></span>
                        </div>
                        <div class="config-creator-controls">

                                   id="newConfigFilename" 
                                   placeholder="Enter filename (e.g., my-config.yaml)">

                            <div id="multipleSeedsControls" class="multiple-seeds-controls" style="display: none;">

                    </div>

            }
            
            container.innerHTML = diffHtml;

            checkAndToggleMultipleSeedsControls(differences, commonValues);

                createBtn.textContent = 'with multiple seeds';

        // Helper function to collect all overrides (both differences and common values)
        function collectAllOverrides() {
            const overrides = {};
            
            // Collect all override values (differences)
            const overrideInputs = document.querySelectorAll('.override-input');
            overrideInputs.forEach(input => {
                const key = input.dataset.key;
                const value = input.value.trim();
                if (value) {
                    overrides[key] = value;
                }
            });
            
            // Collect common values (only if user modified them)
            const commonValueInputs = document.querySelectorAll('.common-value-input');
            commonValueInputs.forEach(input => {
                const key = input.dataset.key;
                const currentValue = input.value.trim();
                const originalValue = input.dataset.originalValue || '';
                
                // Only include if the value was actually changed by the user
                if (currentValue && currentValue !== originalValue) {
                    overrides[key] = currentValue;
                }
            });
            
            return overrides;
        }

            const commonValueInputs = document.querySelectorAll('.common-value-input');
            commonValueInputs.forEach(input => {

            });

        // Get current directory from selected path
        function getCurrentDirectory() {
            if (!selectedPath) return '';
            
            // If selectedPath is a file, get its directory
            const selectedNode = document.querySelector(`[data-path="${selectedPath}"]`);
            if (selectedNode && selectedNode.dataset.type === 'file') {
                const pathParts = selectedPath.split('/');
                return pathParts.slice(0, -1).join('/');
            }
            
            // If it's a directory, use it directly
            return selectedPath;
        }

        // Get default value for a key (first file's value)
        function getDefaultValueForKey(key) {
            const overrideInput = document.querySelector(`[data-key="${key}"]`);
            if (overrideInput) {
                // Find the first non-missing value from the diff values
                const diffItem = overrideInput.closest('.diff-item');
                const diffValues = diffItem.querySelectorAll('.diff-value:not(.missing) .diff-data');
                if (diffValues.length > 0) {
                    const firstValue = diffValues[0].textContent;
                    // Remove JSON quotes if present
                    return firstValue.replace(/^"(.*)"$/, '$1');
                }
            }
            return '';
        }

        // Global variable to store current template selection
        let selectedTemplate = null;

        // Select a config as template for new config creation
        async function selectConfigAsTemplate(filename) {
            try {
                // Remove previous selection styling
                document.querySelectorAll('.diff-value.selected-template').forEach(el => {
                    el.classList.remove('selected-template');
                });
                
                // Add selection styling to clicked element
                const clickedElements = document.querySelectorAll(`.diff-value.clickable`);
                clickedElements.forEach(el => {
                    const fileElement = el.querySelector('.diff-file');
                    if (fileElement && fileElement.textContent === filename) {
                        el.classList.add('selected-template');
                    }
                });
                
                // Get the full path of the selected file
                const directory = getCurrentDirectory();
                const fullPath = directory ? `${directory}/${filename}` : filename;
                
                // Fetch the complete config for this file
                const response = await fetch(`/api/config/${encodeURIComponent(fullPath)}`);
                const config = await response.json();
                
                if (response.ok) {
                    selectedTemplate = { filename, config };
                    populateInputsFromTemplate(config);
                    showTemplateStatus(filename);
                } else {
                    console.error('Failed to load config:', config.error);
                }
                
            } catch (error) {
                console.error('Error selecting template:', error);
            }
        }

        // Populate all input fields with values from the selected template
        function populateInputsFromTemplate(config) {
            // Flatten the config to match the key structure used in inputs
            const flatConfig = flattenObject(config);
            
            // Update override inputs (difference values)
            const overrideInputs = document.querySelectorAll('.override-input');
            
            overrideInputs.forEach(input => {
                const fullKey = input.dataset.key;
                
                // Extract the config key part from the full key
                // Full key format: "directory/path/config.key" -> we want "config.key"
                let configKey = fullKey;
                
                // If the key contains directory path, extract just the config part
                if (fullKey.includes('/')) {
                    // Split by '/' and take the last part that looks like a config key
                    const parts = fullKey.split('/');
                    // The config key should be the last part or the part with dots
                    configKey = parts[parts.length - 1];
                    
                    // If the last part doesn't have dots, try to find a part with dots
                    if (!configKey.includes('.')) {
                        for (let i = parts.length - 1; i >= 0; i--) {
                            if (parts[i].includes('.')) {
                                configKey = parts[i];
                                break;
                            }
                        }
                    }
                }
                
                // Look up the value in the flattened config
                if (flatConfig.hasOwnProperty(configKey)) {
                    const value = flatConfig[configKey];
                    input.value = value !== null && value !== undefined ? String(value) : '';
                }
            });
            
            // Update common value inputs if they exist
            const commonValueInputs = document.querySelectorAll('.common-value-input');
            
            commonValueInputs.forEach(input => {
                const fullKey = input.dataset.key;
                
                // Same logic for common values
                let configKey = fullKey;
                
                if (fullKey.includes('/')) {
                    const parts = fullKey.split('/');
                    configKey = parts[parts.length - 1];
                    
                    if (!configKey.includes('.')) {
                        for (let i = parts.length - 1; i >= 0; i--) {
                            if (parts[i].includes('.')) {
                                configKey = parts[i];
                                break;
                            }
                        }
                    }
                }
                
                if (flatConfig.hasOwnProperty(configKey)) {
                    const value = flatConfig[configKey];
                    input.value = value !== null && value !== undefined ? String(value) : '';
                }
            });
        }

        // Show template selection status
        function showTemplateStatus(filename) {

        // Check if seed configuration exists and toggle multiple seeds controls
        function checkAndToggleMultipleSeedsControls(differences, commonValues) {
            const multipleSeedsControls = document.getElementById('multipleSeedsControls');
            if (!multipleSeedsControls) return;
            
            let hasSeed = false;
            
            // Check in differences
            for (const diff of differences) {
                const configKey = extractConfigKey(diff.key);
                if (configKey === 'seed') {
                    hasSeed = true;
                    break;
                }
            }
            
            // Check in common values if not found in differences
            if (!hasSeed) {
                for (const key of Object.keys(commonValues)) {
                    const configKey = extractConfigKey(key);
                    if (configKey === 'seed') {
                        hasSeed = true;
                        break;
                    }
                }
            }
            
            // Show or hide the multiple seeds controls
            multipleSeedsControls.style.display = hasSeed ? 'flex' : 'none';
        }

        // Extract the config key from a full key (same logic as in populateInputsFromTemplate)
        function extractConfigKey(fullKey) {
            let configKey = fullKey;
            
            if (fullKey.includes('/')) {
                const parts = fullKey.split('/');
                configKey = parts[parts.length - 1];
                
                if (!configKey.includes('.')) {
                    for (let i = parts.length - 1; i >= 0; i--) {
                        if (parts[i].includes('.')) {
                            configKey = parts[i];
                            break;
                        }
                    }
                }
            }
            
            return configKey;
        }

        // Toggle collapse/expand for diff items
        function toggleDiffItem(headerElement) {
            const diffItem = headerElement.closest('.diff-item');
            const diffValues = headerElement.nextElementSibling;
            const indicator = headerElement.querySelector('.collapse-indicator');
            
            if (diffValues.style.display === 'none') {
                // Expand
                diffValues.style.display = 'block';
                indicator.textContent = '▼';
                diffItem.classList.remove('collapsed');
            } else {
                // Collapse
                diffValues.style.display = 'none';
                indicator.textContent = '▶';
                diffItem.classList.add('collapsed');
            }
        }

        // Helper function to flatten nested objects (similar to backend)
        function flattenObject(obj, prefix = '') {
            const result = {};
            
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    const newKey = prefix ? `${prefix}.${key}` : key;
                    
                    if (obj[key] !== null && typeof obj[key] === 'object' && !Array.isArray(obj[key])) {
                        // Recursively flatten nested objects
                        Object.assign(result, flattenObject(obj[key], newKey));
                    } else {
                        // Store the value (including arrays and primitives)
                        result[newKey] = obj[key];
                    }
                }
            }
            
            return result;
        }

        // Start auto-refresh timer
        function startAutoRefresh() {
            updateInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/tree');
                    const newTree = await response.json();
                    
                    // Only update if tree has changed
                    if (JSON.stringify(newTree) !== JSON.stringify(currentTree)) {
                        currentTree = newTree;
                        renderTree();
                        
                        // Refresh differences if a path is selected
                        if (selectedPath) {
                            const selectedNode = document.querySelector(`[data-path="${selectedPath}"]`);
                            if (selectedNode) {
                                selectedNode.classList.add('selected');
                                const type = selectedNode.dataset.type;
                                await loadDifferences(selectedPath, type);
                            }
                        }
                    }
                    setStatus(true);
                } catch (error) {
                    setStatus(false);
                }
            }, 2000); // Check every 2 seconds
        }

        // Render multi-selection information and controls
        function renderMultiSelectionInfo() {
            if (selectedFiles.size <= 1) {
                return '';
            }
            
            const fileList = Array.from(selectedFiles).map(path => path.split('/').pop()).join(', ');
            
            return `
                <div class="multi-selection-info">
                    <strong>${selectedFiles.size} files selected:</strong> ${fileList}
                    <div class="multi-selection-controls">
                        <button onclick="showBatchSlurmForm()" class="batch-submit-btn">
                            Submit All to SLURM
                        </button>
                        <button onclick="clearMultiSelection(); updateMultiSelectionUI(); loadDifferences(selectedPath, 'directory')" class="clear-selection-btn">
                            Clear Selection
                        </button>
                    </div>
                </div>
            `;
        }



        // Submit batch SLURM jobs (inline version)
        async function submitBatchSlurmJobsInline() {
            const jobPrefix = document.getElementById('batchJobPrefix').value.trim();
            const useGpu = document.getElementById('batchUseGpu').checked;
            const memory = document.getElementById('batchMemory').value;
            const runtime = document.getElementById('batchRuntime').value;
            const statusDiv = document.getElementById('batchJobStatus');
            const submitBtn = document.querySelector('.submit-job-btn');

            if (!jobPrefix) {
                statusDiv.innerHTML = '<div class="error">Please enter a job name prefix</div>';
                return;
            }

            const fileList = Array.from(selectedFiles);
            
            console.log('Batch submission initiated:');
            console.log('Selected files:', selectedFiles);
            console.log('File list array:', fileList);
            console.log('Job prefix:', jobPrefix);
            console.log('Total files to submit:', fileList.length);
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            statusDiv.innerHTML = `<div class="info">Submitting ${fileList.length} batch jobs...</div>`;

            try {
                const requestPayload = {
                    jobPrefix: jobPrefix,
                    configPaths: fileList,
                    useGpu: useGpu,
                    memory: memory,
                    runtime: runtime
                };
                
                console.log('Sending batch request:', requestPayload);
                
                const response = await fetch('/api/submit-batch-slurm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestPayload)
                });

                const result = await response.json();
                console.log('Batch submission result:', result);

                if (response.ok) {
                    let statusHtml = `<div class="success"><strong>Batch submission completed!</strong><br>`;
                    
                    if (result.successful && result.successful.length > 0) {
                        statusHtml += `Successfully submitted ${result.successful.length} jobs:<br>`;
                        result.successful.forEach(job => {
                            statusHtml += `• ${job.jobName}: ${job.jobId || 'Created'}<br>`;
                        });
                    }
                    
                    if (result.failed && result.failed.length > 0) {
                        statusHtml += `<br><div class="error">Failed to submit ${result.failed.length} jobs:<br>`;
                        result.failed.forEach(job => {
                            statusHtml += `• ${job.jobName}: ${job.error}<br>`;
                        });
                        statusHtml += `</div>`;
                    }
                    
                    if (result.manual_submission && result.manual_submission.length > 0) {
                        statusHtml += `<br><div class="info">Manual submission required for ${result.manual_submission.length} jobs.<br>`;
                        statusHtml += `Check individual job forms for instructions.</div>`;
                    }
                    
                    statusHtml += `</div>`;
                    statusDiv.innerHTML = statusHtml;

                    // Display queue status if available
                    if (result.queue_status) {
                        displayQueueStatus(result.queue_status);
                    }
                } else {
                    statusDiv.innerHTML = `<div class="error"><strong>Error:</strong> ${result.error}</div>`;
                }
            } catch (error) {
                console.error('Error submitting batch jobs:', error);
                statusDiv.innerHTML = `<div class="error">Failed to submit batch jobs: ${error.message}</div>`;
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = `Submit All ${fileList.length} Jobs`;
            }
        }

        function renderSlurmForm(filePath) {

            const fileName = filePath.split('/').pop().replace(/\.(yaml|yml|json)$/, '');

        // Display queue status in the queue panel
        function displayQueueStatus(queueStatus) {
            const queuePanel = document.getElementById('queuePanel');
            const queueContent = document.getElementById('queueContent');
            
            if (queueStatus) {
                queuePanel.classList.add('visible');
                queueContent.textContent = queueStatus;
            }
        }

        // Submit SLURM job
        async function submitSlurmJob() {
            const jobName = document.getElementById('jobName').value.trim();
            const useGpu = document.getElementById('useGpu').checked;
            const memory = document.getElementById('memory').value;
            const runtime = document.getElementById('runtime').value;
            const configPath = document.getElementById('configPath').value;
            const statusDiv = document.getElementById('jobStatus');
            const submitBtn = document.querySelector('.submit-job-btn');

            if (!jobName) {
                statusDiv.innerHTML = '<div class="error">Please enter a job name</div>';
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            statusDiv.innerHTML = '<div class="info">Creating sbatch file and submitting job...</div>';

            try {
                const response = await fetch('/api/submit-slurm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        jobName: jobName,
                        useGpu: useGpu,
                        memory: memory,
                        runtime: runtime,
                        configPath: configPath
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    if (result.manual_submission) {
                        // Check if there's an error message to display prominently
                        let errorSection = '';
                        if (result.error) {
                            errorSection = `
                                <div style="margin-bottom: 15px; padding: 10px; background: #fff3cd; border-left: 4px solid #ffc107; border-radius: 4px;">
                                    <strong>⚠️ Automated submission failed:</strong><br>
                                    <span style="color: #856404;">${result.error}</span>
                                </div>
                            `;
                        }
                        
                        statusDiv.innerHTML = `
                            <div class="success">
                                <strong>Sbatch file created successfully!</strong><br>
                                Status: ${result.status}<br>
                                ${errorSection}
                                <div style="margin-top: 15px; padding: 10px; background: #e8f4fd; border-left: 4px solid #2196F3;">
                                    <pre style="white-space: pre-wrap; background: #f5f5f5; padding: 10px; margin: 10px 0; text-align: left;">${result.instructions}</pre>
                                </div>
                            </div>
                        `;
                        
                        // Display queue status if available
                        if (result.queue_status) {
                            displayQueueStatus(result.queue_status);
                        }
                    } else {
                        statusDiv.innerHTML = `
                            <div class="success">
                                <strong>Job submitted successfully!</strong><br>
                                Job ID: ${result.jobId || 'N/A'}<br>
                                Sbatch file: ${result.sbatchFile}<br>
                                Status: ${result.status}
                            </div>
                        `;
                        
                        // Display queue status if available
                        if (result.queue_status) {
                            displayQueueStatus(result.queue_status);
                        }
                    }
                } else {
                    // Enhanced error handling for SSH issues
                    let errorHtml = `<div class="error"><strong>Error:</strong> ${result.error}`;
                    
                    if (result.error.includes('SSH key authentication failed') || 
                        result.error.includes('Permission denied') || 
                        result.error.includes('Authentication failed')) {
                        errorHtml += `
                            <div style="margin-top: 15px; padding: 10px; background: #f0f8ff; border-left: 4px solid #2196F3;">
                                <h4>SSH Key Setup Required</h4>
                                <p>To submit jobs to the DAIC cluster, you need to set up SSH key authentication:</p>
                                <ol style="text-align: left; margin: 10px 0;">
                                    <li><strong>Generate SSH key pair (if you don't have one):</strong><br>
                                        <code style="display: block; background: #f5f5f5; padding: 5px; margin: 5px 0;">ssh-keygen -t rsa -b 4096 -C "your.email@tudelft.nl"</code>
                                    </li>
                                    <li><strong>Copy your public key to the cluster:</strong><br>
                                        <code style="display: block; background: #f5f5f5; padding: 5px; margin: 5px 0;">ssh-copy-id letouwen@login3.daic.tudelft.nl</code>
                                    </li>
                                    <li><strong>Test the connection:</strong><br>
                                        <code style="display: block; background: #f5f5f5; padding: 5px; margin: 5px 0;">ssh -o BatchMode=yes daic echo "Connection successful"</code>
                                    </li>
                                    <li><strong>Verify your SSH config (~/.ssh/config) includes:</strong><br>
                                        <pre style="background: #f5f5f5; padding: 5px; margin: 5px 0; text-align: left;">Host daic
    HostName login3.daic.tudelft.nl
    User letouwen
    IdentityFile ~/.ssh/id_rsa</pre>
                                    </li>
                                </ol>
                                <p><em>After setting up SSH keys, try submitting the job again.</em></p>
                            </div>
                        `;
                    }
                    
                    errorHtml += '</div>';
                    statusDiv.innerHTML = errorHtml;
                }
            } catch (error) {
                console.error('Error submitting job:', error);
                statusDiv.innerHTML = `<div class="error">Failed to submit job: ${error.message}</div>`;
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Job to SLURM';
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
